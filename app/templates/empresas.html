{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary justify-content-center align-items-start">
    <span class="navbar-brand position-absolute mx-0">Hop[p]ers</span>
    <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/empresas">Empresas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/produtos">Produtos</a>
            </li>
        </ul>
    </div>
</nav>
<!--navbar-->
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1> Lista de empresas</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/formempresa" class="btn btn-success">Cadastre sua empresa</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CNPJ</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endere√ßo</th>

    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
    <tr>
      <th>{{dbs.id}}</th>
      <td>{{dbs.nome}}</td>
      <td>{{dbs.cnpj}}</td>
      <td>{{dbs.telefone}}</td>
      <td>{{dbs.endereco}}</td>
        <td>
        <a href="/detalheempresa/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
        <a href="/excluirempresa/{{dbs.id}}" class="btn btn-danger">Excluir</a>
        <a href="/produtosempresa/{{dbs.id}}" class="btn btn-info">Produtos</a>
        </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


</body>
</html>
