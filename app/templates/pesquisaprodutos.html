<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa Produtos por empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center " >
    <h2>Selecione o nome da empresa: </h2>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <form action="/produtosempresa/"method="get">
         <select name="idempresa" id="idempresa">
        {% for empresa in empresa_lista %}
        <option id="nomeEscolhido" value="{{empresa.id}}">{{empresa.nome}}</option>
        {% endfor %}
         <input type="submit" class="btn btn-success mt-4" value="Buscar">
    </select>
    </form>

</div>


</body>
</html>
