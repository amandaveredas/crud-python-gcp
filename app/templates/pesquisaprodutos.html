<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa Produtos por empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center " >
    <h2>Selecione o nome da empresa: </h2>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <select name="idempresa" id="idempresa">
        {% for empresa in empresa_lista %}
        <option value="/produtosempresa/{{empresa.id}}">{{empresa.nome}}</option>
        {% endfor %}
    </select>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Menu inicial</a>
    <input type="button" class="btn btn-info" id="buscar" value="Buscar">
</div>
<script>

    let botao = document.getElementById("buscar")
    buscar.addEventListener('click', function() {
        location.href = document.getElementById("idempresa").value
    })


</script>
</body>
</html>
