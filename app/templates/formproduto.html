<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de Produto</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="formproduto" id="formproduto" action="/criaproduto/" method="post">
        {%csrf_token %}
    <div class="form-group mt-4">Nome: {{formproduto.nome}}</div>
    <div class="form-group mt-4">Estoque: {{formproduto.estoque}}</div>
    <div class="form-group mt-4">Pre√ßo: {{formproduto.preco}}</div>
    <div class="form-group mt-4">Status: {{formproduto.status}}</div>

        <input type="submit" class="btn btn-warning mt-4" value="Cadastrar">
    </form>
</div>

</body>
</html>
